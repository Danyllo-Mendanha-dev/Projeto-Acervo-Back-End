{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIGA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="icon" type="image/png" href="{% static 'images/favicon.jpg' %}">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            border-radius: 1rem;
            border: none;
        }
        .brand-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #343a40;
        }
        .brand-logo i {
            color: #0d6efd;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-lg login-card">
        <div class="card-body">
            <div class="text-center mb-4">
                <h2 class="brand-logo">
                    <i class="fas fa-book-open"></i> SIGA
                </h2>
                <p class="text-muted">Sistema Integrado de Gestão do Acervo</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="seu@email.com" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <a href="{% url 'acervo:acervo_index' %}">Consultar o acervo público</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
